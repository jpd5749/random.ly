<!DOCTYPE html>
<html>
    <head>
        <title>Random.ly</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Random.ly</h1>
        <select id="categoryList" onchange="selectCategory();">
            <option hidden>Please make your selection...</option>
        </select>
        <p id=categoryDescription> </p>
        <p></p>
        <input type="text" id="searchBox" placeholder="Search for Recipe"></input>
        <input type="button" value="Search" onclick="searchMeal();">
        <input type="button" value="I'm Feeling Lucky" onclick="randomMeal();">
        <p id=foundMealName> </p>
        <p></p>
        <p id=foundMealDescription> </p>
        <h2>Spotify Categories</h2>
        <select id="spotifyList" onclick="spotifyGetGenres();">
            <option hidden>Please make your selection...</option>
        </select>
        <script src="RecipeAPI.js" defer></script>
    </body>
</html>
